<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="meyerReset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="supreme-container">
        <div class="side-hero">
            <div class="website-logo-stripe">
                <div class="image-container">
                    <img src="./images/cool-banana-logo.jpg"
                        alt="Cool Banana logo. The logo has a smiling banana with sunglasses on, arms open, and palms facing up.">
                </div>
            </div>
            <div class="footer-container">
                <p>Logo image by Freepik</p>
                <p>Background image by Stefano Campana</p>
            </div>
        </div>
        <div class="right-container">
            <div class="heading-container">
                <p id="heading">This is not a real life service!
                    You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sign up
                    <em>now</em> to get started. <br><br> You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="">

                    <div class="grid-container">
                        <label for="first-name">FIRST NAME<br><input type="text" name="first_name"
                                id="first-name" required></label>
                        <label for="last-name">LAST NAME<br><input type="text" name="last_name" id="last-name" required></label>
                        <label for="email">EMAIL<br><input type="email" name="email" id="email" pattern="[a-z0-9]*@gmail.com" required></label>
                        <label for="phone">PHONE NUMBER<br><input type="tel" name="phone" id="phone" required></label>
                        <label for="password">PASSWORD<br><input type="password" name="password" id="password" required></label>
                        <label for="confirm-password">CONFIRM PASSWORD<br><input type="text" name="confirm_password"
                                id="confirm-password" required></label>
                    </div>
            </div>
            <div id="access-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            </form>
        </div>


    </div>
</body>

</html>
